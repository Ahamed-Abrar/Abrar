<!DOCTYPE html>
<html>
<head>
  <title>MoMA Website Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Exhibitions</a>
      <a href="#">Events</a>
      <a href="#">Education</a>
      <a href="#">Support</a>
    </nav>
  </header>

  <main>

    <section id="hero">
      <h1>MoMA</h1>
      <p>The Museum of Modern Art</p>
    </section>

    <section id="now-on-exhibition">
      <div class="container">
        <div class="left">
          <h2>ED RUSCHA</h2>
          <h3>NOW THEN</h3>
        </div>
        <div class="right">
          <img src="Moma images/1-ED RUSCHA-NOW THEN.jpg" alt="ED RUSCHA: NOW THEN">
        </div>
      </div>
    </section>

    <section id="newsletter">
      <div class="container">
        <h2>Please sign up for our newsletter</h2>
        <input type="email" placeholder="Enter your email address">
        <button type="submit">Subscribe</button>
        <i class="fa fa-envelope"></i>
      </div>
    </section>

  </main>

  <footer>
    <p>Copyright &copy; 2023 The Museum of Modern Art</p>
  </footer>

</body>
</html>
