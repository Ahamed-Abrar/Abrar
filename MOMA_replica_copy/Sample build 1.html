<!DOCTYPE html>
<html>
<head>
  <title>MoMA Website Landing Page</title>
  <link rel="stylesheet" href="Sample build style 1.css">
</head>
<body>

  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Exhibitions</a>
      <a href="#">Events</a>
      <a href="#">Education</a>
      <a href="#">Support</a>
    </nav>
  </header>

  <main id="main" class="main layout/anchor-offset">
    <ul class="
       layout/flex:column
       layout/width:100%">
    </ul>
      <li class="
       
         color/background
         layout/flex:row
         @1280/layout/height:main
         " style="
         --1280--layout--height--min: 38.4rem;
         --color--promo--background: #ff8f1C; --color--promo--background--rgb: 255,143,28;
          ">
       <div class="
                 layout/flex:grow
                 layout/padding:Page
                 layout/width:min:0%
                 @1280/layout/flex:grow:clear
                 @1280/layout/flex:shrink:disable
                 @1280/layout/width
                 " style="
                 --1280--layout--width:calc(var(--page-width--maximum)/3);
                 ">
          <div class="
                   layout/flex:column
                   layout/height:100%
                   layout/justify:between
                   layout/width:100%
                    link/focus
                   ">
                <h3>
                  <div class="
                         layout/block
                         @375/layout/none
                         ">
                      <p class="balance-text $typography/ size:large typography" style>ED RUSCHA-NOW THEN
                      </p>
                    </div>
                </h3>
                    
                <div class="
                          layout/flex:shrink:disable
                          layout/width:40%
                          @480/layout/width:60%
                          @667/layout/width:66%
                          @768/layout/width:40%
                          @1280/layout/flex:grow
                          @1280/layout/flex:shrink:clear
                          ">
                 <div class="
                          layout/height:main:100%
                          layout/ratio:4:5
                          @480/layout/ratio:16:9
                          @768/layout/ratio:square
                          @1024/layout/ratio:2:1
                          @1280/layout/ratio:clear
                          ">
                          <picture class="picture">
                            <img class="picture/image:crop" src="../MOMA_replica_copy/Moma images/1-ED RUSCHA-NOW THEN.jpg" srcset="../MOMA_replica_copy/Moma images/1-ED RUSCHA-NOW THEN.jpg 1.0362*">
                          </picture>
                   </div>
            </div>
        </li>
 </main>
   <footer role="footer">
     <p>Copyright &copy; 2023 The Museum of Modern Art</p>
   </footer>

</body>
</html>
