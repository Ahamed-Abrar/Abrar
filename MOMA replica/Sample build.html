<!DOCTYPE html>
<html>
<head>

  <header>

      <a href="#">About</a>

      <a href="#">Events</a>
      <a href="#">Education</a>
      <a href="#">Support</a>
    </nav>
  </header>

  <main id="main" class="main layout/anchor-offset">

    <section id="hero">
      <h1>MoMA</h1>

    <ul>

                <img src="Moma images/1-ED RUSCHA-NOW THEN.jpg" alt="ED RUSCHA: NOW THEN">
               </div>
             </li>
         </div>
      </section>
    </ul>

    <ul>
      <section id="now-on-exhibition">
       <div class="container">
        <div class="left">
             <li class="promo-list-item">
               <h2>ED RUSCHA</h2>
               <h3>NOW THEN</h3>
               </div>

                <img src="Moma images/1-ED RUSCHA-NOW THEN.jpg" alt="ED RUSCHA: NOW THEN">

             </li>
         </div>
      </section>
    </ul>

    <section id="newsletter">
      <div class="container">
